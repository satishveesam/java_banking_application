spring.application.name=bankapp
# Bind to Render's assigned port when available
server.port=${PORT:8081}
# Datasource configuration
# Defaults to H2 in-memory for easy Render deploys; override with env vars or the local profile for MySQL.
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:h2:mem:bankappdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:sa}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}

# JPA & Hibernate configuration
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.open-in-view=false
spring.jpa.show-sql=true
