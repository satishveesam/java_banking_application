<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin - Transactions - Ogive Bank</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #000000, #ffd700);
            color: #ffffff;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        .navbar-custom {
            background-color: rgba(0, 0, 0, 0.7);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
        .navbar-custom a {
            color: #ffffff !important;
        }
        .container {
            max-width: 1100px;
            margin-top: 80px;
        }
        .table-custom {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }
        .table-striped td, .table-striped th {
            color: #ffffff;
            font-weight: bold;
            border-bottom: 1px solid #ffd700;
        }
        .table-striped th {
            background-color: rgba(255, 215, 0, 0.2);
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-custom">
    <a class="navbar-brand" href="#">Ogive Bank</a>
    <ul class="navbar-nav ml-auto">
        <li class="nav-item"><a class="nav-link" href="/dashboard">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="/transactions">Transactions</a></li>
        <li class="nav-item"><a class="nav-link" href="/admin/accounts">Admin Accounts</a></li>
        <li class="nav-item"><a class="nav-link" href="/admin/transactions">Admin Transactions</a></li>
        <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
    </ul>
</nav>

<div class="container">
    <h2 class="text-center mb-4">All Transactions</h2>
    <div class="table-responsive table-custom">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>ID</th>
                <th>Account</th>
                <th>Type</th>
                <th>Amount</th>
                <th>Date</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="tx : ${transactions}">
                <td th:text="${tx.id}"></td>
                <td th:text="${tx.accountUsername}"></td>
                <td th:text="${tx.type}"></td>
                <td>&#8377;<span th:text="${tx.amount}"></span></td>
                <td th:text="${tx.transactionDate}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
